<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Wheels</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- remix icon cdn -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="wrapper">
        <!-- navbar -->
        <div class="navbar">
            <div id="left-nav-section">
                <div id="nav-logo">
                    <img src="assets/images/logo.png" alt="Elite Wheels">
                </div>
                <div id="nav-searchbar">
                    <i class="icons ri-search-2-line"></i>
                    <input type="text" name="" id="nav-search-input" placeholder="search something here">
                    <i class="icons ri-equalizer-2-line"></i>
                </div>
            </div>
            <div id="right-menu-section">
                <i class="icons ri-heart-2-fill"></i>
                <i class="icons ri-notification-3-fill"></i>
                <i class="icons ri-settings-5-fill"></i>
                <div id="profile-image">
                    <img src="assets/images/profile-img.jpg" alt="Profile Image">
                </div>
            </div>
        </div>
        <div id="hero-section">
            <div id="display-hero-section">
                <div id="left-display-section" class="hero-part">
                    <div class="text-content">
                        <h2>The Best Platform for Luxurious Car Rental</h2>
                        <p>Ease of doing a car rental safely and reliably. Of course at a low price.</p>
                        <button>Rent a Car</button>
                    </div>
                    <img src="assets/images/whitecar.png" alt="">
                </div>
                <div id="right-display-section" class="hero-part">
                   <div class="text-content">
                        <h2>Easy way to rent a car at a low price</h2>
                        <p>Providing cheap car rental services and safe and comfortable facilities.</p>
                        <button>Rent a Car</button>
                   </div>
                    <img src="assets/images/greycar.png" alt="">
                </div>
            </div>
            <div id="pickup-drop-section">
                <div class="locate-area" id="pickup">
                    <div id="pickup" class="pickup-drop">
                        <input type="radio" name="pickup" id="pickupRadio">
                        <label for="pickupRadio">Pick - up</label>
                    </div>
                    <div class="dropdowns-locations">
                        <div class="location">
                            <label for="location">Location:</label>
                            <select id="location">
                                <option value="location1">Select your city</option>
                                <option value="location2">Location 2</option>
                                <option value="location3">Location 3</option>
                                
                            </select>
                        </div>
                        <div class="date">
                            <label for="date">Date:</label>
                            <select id="date">
                                <option value="date1">Select your date</option>
                                <option value="date2">Date 2</option>
                                <option value="date3">Date 3</option>
                                
                            </select>
                        </div>
                        <div class="time">
                            <label for="time">Time:</label>
                            <select id="time">
                                <option value="time1" >Select your time</option>
                                <option value="time2">Time 2</option>
                                <option value="time3">Time 3</option>
                                
                            </select>
                        </div>
                    </div>
                </div>                
                <i class="icons ri-arrow-up-down-line"></i>
                <div class="locate-area" id="drop">
                    <div id="pickup" class="pickup-drop">
                        <input type="radio" name="pickup" id="pickupRadio">
                        <label for="pickupRadio">Drop - Off</label>
                    </div>
                    <div class="dropdowns-locations">
                        <div class="location">
                            <label for="location">Location:</label>
                            <select id="location">
                                <option value="location1">Select your city</option>
                                <option value="location2">Location 2</option>
                                <option value="location3">Location 3</option>
                                
                            </select>
                        </div>
                        <div class="date">
                            <label for="date">Date:</label>
                            <select id="date">
                                <option value="date1">Select your date</option>
                                <option value="date2">Date 2</option>
                                <option value="date3">Date 3</option>
                                
                            </select>
                        </div>
                        <div class="time">
                            <label for="time">Time:</label>
                            <select id="time">
                                <option value="time1" >Select your time</option>
                                <option value="time2">Time 2</option>
                                <option value="time3">Time 3</option>
                                
                            </select>
                        </div>
                    </div>
                </div>  

            </div>
        </div>
    </div>
</body>
</html>
